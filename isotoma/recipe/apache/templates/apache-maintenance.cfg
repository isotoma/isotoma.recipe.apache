{% extends "apache.cfg" %}

{% block redirect_body -%}
{%- endblock %}

{% block body -%}
    DocumentRoot {{ document_root }}
    RewriteEngine On
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    RewriteCond %{ENV:REDIRECT_STATUS} !=503
    RewriteRule ^ - [L,R=503]
    ErrorDocument 503 /{{ maintenance_page }}
{%- endblock %}

